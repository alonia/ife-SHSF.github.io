<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->
  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */


/* var datas = [
    ["北京", 90],
    ["线", 50]
  ] 
  console.log(datas);
  for(var i in datas) 也可用for循环 因为数组下标为整数
       { 遍历二维数组
         console.log(datas[i][0]);
       }

  */

       function getData() {
  /*
  coding here
  */      
   var li=document.getElementById('source').getElementsByTagName('li');
    var data=[];
   for(var i=0;i<li.length;i++)
   {  
       var  city=li[i].innerHTML.slice(0,2);
       var  qualtiy=li[i].getElementsByTagName("b")[0].innerHTML;
      // data.push(city,qualtiy);//不能直接推二维数组 这个写法只是写了一个长度为2的一维数组；                                        
      data.push([city,qualtiy]);
       }
    return data;
   }
//var mydata=getData();
/**/
/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的新数组
 */
function sortAqiData(data) 
{
    data.sort(function(a,b)
      {
        return a[1]-b[1];
      });
    return data;
}
//var datas=sortAqiData(mydata);
/*for(var j in datas)
{

}*/

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) 
{
  /*  for(var i=0;i<data.length;i++)
  document.getElementById("aqi-list").innerHTML+="<li>"+"第"+(i+1)+"名是："data[i][0]+","data[i][1]+"</li>";
   这种方式会产生很多ul li 会一直循环；
 */ 
    var resort= document.getElementById("resort");
     var li=[];  var list='';
  for(var i=0;i<data.length;i++)
  {   
       list+="<li>第"+(i+1)+"名："+data[i][0]+"空气质量"+data[i][1]+"</li>";
   /* li.push(list);//
      console.log(li);*/
   } 
  resort.innerHTML=list;//利用“”分隔符连接所有数组元素 把这句放外面保证最终结果放到resort里
}
function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var mybutton=document.getElementById("sort-btn");
  console.log(mybutton);
mybutton.addEventListener("click", btnHandle,false);

}

init();

</script>
</body>
